<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$MIAW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #47a7ff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .top-cat {
            width: clamp(40px, 8vw, 60px);
            height: auto;
        }

        .telegram-button {
            background: white;
            padding: clamp(8px, 2vw, 16px) clamp(16px, 3vw, 32px);
            border-radius: 30px;
            color: #333;
            text-decoration: none;
            font-size: clamp(14px, 2.5vw, 18px);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .telegram-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .content {
            margin-top: clamp(60px, 10vh, 100px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        .title {
            font-size: clamp(48px, 15vw, 96px);
            font-weight: bold;
            color: #ff6b2b;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(16px, 4vw, 20px);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            padding: 0 20px;
        }

        .buy-button {
            background: white;
            color: #333;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: clamp(16px, 4vw, 18px);
            transition: transform 0.2s;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .buy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .main-cat-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-cat-wrapper {
            width: clamp(300px, 60vw, 500px);
            height: clamp(300px, 60vw, 500px);
            position: relative;
            z-index: 2;
        }

        .main-cat {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .paw-prints {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .paw-print {
            position: absolute;
            width: clamp(40px, 10vw, 80px);
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .paw-1 {
            left: -180px;
            top: 30%;
            transform: rotate(-15deg);
        }

        .paw-2 {
            right: -180px;
            top: 30%;
            transform: rotate(15deg);
        }

        .paw-3 {
            left: -140px;
            bottom: 40%;
            transform: rotate(-30deg);
        }

        .paw-4 {
            right: -140px;
            bottom: 40%;
            transform: rotate(30deg);
        }

        /* Animation for paw prints */
        @keyframes float {
            0% { transform: translateY(0) rotate(var(--rotation)) scale(1); }
            50% { transform: translateY(-15px) rotate(var(--rotation)) scale(1.05); }
            100% { transform: translateY(0) rotate(var(--rotation)) scale(1); }
        }

        .paw-print {
            animation: float 4s ease-in-out infinite;
            --rotation: 0deg;
        }

        .paw-1 { --rotation: -15deg; animation-delay: 0s; }
        .paw-2 { --rotation: 15deg; animation-delay: 1s; }
        .paw-3 { --rotation: -30deg; animation-delay: 2s; }
        .paw-4 { --rotation: 30deg; animation-delay: 3s; }

        /* Enhanced Responsive Design */
        @media screen and (max-width: 1200px) {
            .paw-1, .paw-2 { width: 60px; }
            .paw-3, .paw-4 { width: 60px; }
            
            .paw-1 { left: -120px; }
            .paw-2 { right: -120px; }
            .paw-3 { left: -100px; }
            .paw-4 { right: -100px; }
        }

        @media screen and (max-width: 768px) {
            .header {
                padding: 15px;
            }

            .paw-1, .paw-2 { width: 50px; }
            .paw-3, .paw-4 { width: 50px; }
            
            .paw-1 { left: -80px; }
            .paw-2 { right: -80px; }
            .paw-3 { left: -70px; }
            .paw-4 { right: -70px; }

            .main-cat-wrapper {
                width: clamp(250px, 70vw, 400px);
                height: clamp(250px, 70vw, 400px);
            }
        }

        @media screen and (max-width: 480px) {
            .header {
                padding: 10px;
            }

            .paw-1, .paw-2 { width: 40px; }
            .paw-3, .paw-4 { width: 40px; }
            
            .paw-1 { left: -50px; }
            .paw-2 { right: -50px; }
            .paw-3 { left: -45px; }
            .paw-4 { right: -45px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/path-to-small-cat.png" alt="Small Cat" class="top-cat">
        <a href="#" class="telegram-button">Join Telegram</a>
    </div>

    <div class="container">
        <div class="content">
            <h1 class="title">MIAW</h1>
            <p class="subtitle">The latest sensation in the meme coin world on the SOLANA blockchain, $MIAW is coming soon. (don't miss it).</p>
            
            <a href="#" class="buy-button">
                ðŸ›’ Buy on Mars â†’
            </a>

            <div class="main-cat-container">
                <div class="main-cat-wrapper">
                    <img src="assets/path-to-main-cat.png" alt="Main Cat Character" class="main-cat">
                </div>
                
                <div class="paw-prints">
                    <img src="assets/path-to-paw.png" alt="Paw Print" class="paw-print paw-1">
                    <img src="assets/path-to-paw.png" alt="Paw Print" class="paw-print paw-2">
                    <img src="assets/path-to-paw.png" alt="Paw Print" class="paw-print paw-3">
                    <img src="assets/path-to-paw.png" alt="Paw Print" class="paw-print paw-4">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
